<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة صوارم حيدرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .book-content { line-height: 2.2; }
        .disabled-btn { opacity: 0.5; cursor: not-allowed; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ca8a04;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #page-jump-input {
            width: 60px; background-color: #374151; border: 1px solid #4b5563;
            border-radius: 6px; text-align: center; color: white; -moz-appearance: textfield;
        }
        #page-jump-input::-webkit-outer-spin-button, #page-jump-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* ثيمات القراءة */
        .theme-dark { --bg-color: #1f2937; --text-color: #d1d5db; --highlight-color: #ca8a04; }
        .theme-light { --bg-color: #f3f4f6; --text-color: #111827; --highlight-color: #f59e0b; }
        .theme-sepia { --bg-color: #fbf3e4; --text-color: #5f4b32; --highlight-color: #d97706; }
        #reader-content { background-color: var(--bg-color); color: var(--text-color); }
        #reader-content h4 { color: var(--highlight-color); }

        /* قائمة تظليل النص */
        #text-selection-tooltip {
            position: absolute;
            display: none;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 4px;
            z-index: 100;
        }
        .tooltip-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
        }
        .tooltip-btn:hover { background-color: #374151; }
        .highlighted-text { background-color: rgba(252, 211, 77, 0.3); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- الواجهة الرئيسية (قائمة الكتب) -->
    <div id="main-view">
        <header class="bg-gray-800 shadow-lg p-4 sticky top-0 z-40">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">مكتبة صوارم حيدرية</h1>
                <button id="show-bookmarks-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    المحفوظات
                </button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="relative flex-grow">
                    <input type="text" id="search-input" placeholder="ابحث في عناوين الكتب والمؤلفين..." class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div class="flex-shrink-0">
                    <select id="sort-select" class="w-full md:w-auto bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="default">الترتيب الافتراضي</option>
                        <option value="newest">الأحدث أولاً</option>
                        <option value="alpha-asc">أبجدي: أ - ي</option>
                        <option value="alpha-desc">أبجدي: ي - أ</option>
                    </select>
                </div>
            </div>
            <div id="books-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
            <div id="no-results" class="text-center text-gray-500 text-xl mt-10 hidden"><p>لم يتم العثور على نتائج.</p></div>
        </main>
    </div>

    <!-- واجهة القراءة (ملء الشاشة) -->
    <div id="reader-view" class="hidden h-screen w-screen flex flex-col bg-gray-800">
        <!-- شريط الأدوات العلوي للقارئ -->
        <div class="flex justify-between items-center p-2 border-b border-gray-700 flex-shrink-0">
             <div class="flex items-center">
                <button id="close-reader-btn" class="p-2 rounded-full hover:bg-red-500" title="إغلاق"><svg xmlns="http://www.w.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                <h2 id="reader-book-title" class="text-md sm:text-lg font-bold text-white mx-4 truncate"></h2>
            </div>
            <div class="flex items-center space-x-1 sm:space-x-2 space-x-reverse">
                <!-- أزرار الثيمات -->
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-dark" title="داكن">🌙</button>
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-light" title="فاتح">☀️</button>
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-sepia" title="بني">☕</button>
                <div class="border-l h-6 border-gray-600 mx-2"></div>
                <button id="compare-btn" class="p-2 rounded-full hover:bg-gray-700" title="مقارنة"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm10 2H5v10h10V5zM7 7h2v6H7V7zm4 0h2v6h-2V7z" /></svg></button>
                <button id="speech-btn" class="p-2 rounded-full hover:bg-gray-700" title="استماع"><svg id="speech-play-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg><svg id="speech-pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                <button id="toc-btn" class="p-2 rounded-full hover:bg-gray-700" title="الفهرس"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 5h10v10H5V5z" /><path d="M7 7h6v2H7V7zm0 4h6v2H7v-2z" /></svg></button>
                <button id="bookmark-page-btn" class="p-2 rounded-full hover:bg-gray-700" title="حفظ علامة مرجعية للصفحة"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg></button>
            </div>
        </div>
        <!-- حاوية القراءة الرئيسية -->
        <div id="reader-container" class="flex-grow flex overflow-hidden">
            <div id="reader-content-primary" class="w-full h-full overflow-y-auto p-4 sm:p-8 book-content theme-dark"></div>
            <div id="reader-content-secondary" class="w-1/2 h-full overflow-y-auto p-4 sm:p-8 book-content theme-dark border-r-2 border-gray-600 hidden"></div>
        </div>
        <!-- الشريط السفلي للقارئ -->
        <div class="flex justify-between items-center p-2 border-t border-gray-700 flex-shrink-0">
            <button id="prev-page-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">السابق</button>
            <div class="flex items-center gap-2 text-gray-400 text-xs sm:text-sm">
                <span id="volume-title-footer" class="hidden sm:inline"></span>
                <span>صفحة</span>
                <input type="number" id="page-jump-input" min="1">
                <span id="total-pages-footer"></span>
            </div>
            <button id="next-page-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">التالي</button>
        </div>
    </div>

    <!-- قائمة تظليل النص -->
    <div id="text-selection-tooltip">
        <button id="highlight-btn" class="tooltip-btn" title="حفظ المقطع المظلل">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
        </button>
    </div>

    <!-- نوافذ منبثقة -->
    <div id="bookmark-note-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[60] hidden flex items-center justify-center p-4"></div>
    <div id="volumes-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4"></div>
    <div id="toc-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[60] hidden flex items-center justify-center p-4"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[70] hidden items-center justify-center"><div class="loader"></div></div>

        // --- عناصر واجهة المستخدم ---

        function handleTextSelection() {
            const selection = window.getSelection();

</body>
</html>
