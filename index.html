<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة صوارم حيدرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .book-content { line-height: 2.2; }
        .disabled-btn { opacity: 0.5; cursor: not-allowed; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ca8a04;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #page-jump-input {
            width: 60px; background-color: #374151; border: 1px solid #4b5563;
            border-radius: 6px; text-align: center; color: white; -moz-appearance: textfield;
        }
        #page-jump-input::-webkit-outer-spin-button, #page-jump-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .theme-dark { --bg-color: #1f2937; --text-color: #d1d5db; --highlight-color: #ca8a04; }
        .theme-light { --bg-color: #f3f4f6; --text-color: #111827; --highlight-color: #f59e0b; }
        .theme-sepia { --bg-color: #fbf3e4; --text-color: #5f4b32; --highlight-color: #d97706; }
        .reader-content-area { background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        .reader-content-area h4 { color: var(--highlight-color); }

        #text-selection-tooltip {
            position: absolute;
            display: none;
            background-color: #111827;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 4px;
            z-index: 100;
        }
        .tooltip-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
        }
        .tooltip-btn:hover { background-color: #374151; }
        .highlighted-text { background-color: rgba(252, 211, 77, 0.3); }
        .view-btn.active { background-color: #ca8a04; color: white; }
        .bookmark-tab-btn.active {
            background-color: #ca8a04;
            color: white;
        }
        .search-results-view mark {
            background-color: #facc15;
            color: #1f2937;
            padding: 2px 1px;
            border-radius: 3px;
        }
        /* Tooltip Styles */
        .book-card-wrapper {
            position: relative;
        }
        .book-tooltip {
            visibility: hidden;
            width: 220px;
            background-color: #111827;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 50;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
            border: 1px solid #4b5563;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .book-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #111827 transparent transparent transparent;
        }
        .book-card-wrapper:hover .book-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main View (Book List) -->
    <div id="main-view">
        <header class="bg-gray-800 shadow-lg p-4 sticky top-0 z-40">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">مكتبة صوارم حيدرية</h1>
                <button id="show-bookmarks-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    المحفوظات
                </button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <textarea id="search-input" placeholder="ابحث..." class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" rows="1" style="resize: none;"></textarea>
                </div>
                <div class="flex items-center gap-2 flex-wrap">
                    <button id="search-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-5 rounded-lg transition duration-300">بحث</button>
                    <label class="flex items-center gap-2 cursor-pointer text-gray-300">
                        <input type="checkbox" id="search-content-checkbox" class="form-checkbox bg-gray-700 border-gray-600 text-yellow-500 h-5 w-5 rounded focus:ring-yellow-500">
                        <span>بحث في المحتوى</span>
                    </label>
                    <div id="indexing-status" class="text-xs text-gray-500 hidden">جاري فهرسة الكتب...</div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-4 mb-8 items-center">
                 <div class="flex-grow flex items-center gap-2">
                    <span class="text-gray-400">عرض:</span>
                    <div class="flex-shrink-0 bg-gray-800 border border-gray-700 rounded-lg p-1">
                        <button id="grid-view-btn" class="view-btn p-2 rounded-md active" title="عرض شبكي"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2h-2zM11 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z" /></svg></button>
                        <button id="list-view-btn" class="view-btn p-2 rounded-md" title="عرض قائمة"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg></button>
                    </div>
                </div>
                 <div class="flex-grow flex items-center gap-2">
                    <span class="text-gray-400">ترتيب حسب:</span>
                    <select id="sort-select" class="w-full md:w-auto bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="default">الترتيب الافتراضي</option>
                        <option value="newest">الأحدث أولاً</option>
                        <option value="alpha-asc">أبجدي: أ - ي</option>
                        <option value="alpha-desc">أبجدي: ي - أ</option>
                    </select>
                </div>
            </div>
            <div id="books-container-wrapper">
                <div id="books-container"></div>
                <div id="no-results" class="text-center text-gray-500 text-xl mt-10 hidden"><p>لم يتم العثور على نتائج.</p></div>
            </div>
            <div id="search-results-view" class="hidden"></div>
        </main>
    </div>

    <!-- Reader View (Fullscreen) -->
    <div id="reader-view" class="hidden h-screen w-screen flex flex-col bg-gray-800">
        <!-- Reader Top Toolbar -->
        <div class="flex justify-between items-center p-2 border-b border-gray-700 flex-shrink-0">
             <div class="flex items-center min-w-0">
                <button id="close-reader-btn" class="p-2 rounded-full hover:bg-red-500" title="إغلاق"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                <h2 id="reader-book-title" class="text-md sm:text-lg font-bold text-white mx-4 truncate"></h2>
            </div>
            <div class="flex items-center space-x-1 sm:space-x-2 space-x-reverse text-white">
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-dark" title="داكن">🌙</button>
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-light" title="فاتح">☀️</button>
                <button class="theme-btn p-2 rounded-full hover:bg-gray-700" data-theme="theme-sepia" title="بني">☕</button>
                <div class="border-l h-6 border-gray-600 mx-1 sm:mx-2"></div>
                <button id="decrease-font" class="p-2 rounded-full hover:bg-gray-700 font-bold" title="تصغير الخط">A-</button>
                <button id="increase-font" class="p-2 rounded-full hover:bg-gray-700 font-bold" title="تكبير الخط">A+</button>
                <button id="fullscreen-btn" class="p-2 rounded-full hover:bg-gray-700" title="ملء الشاشة"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 110 2H5v3a1 1 0 11-2 0V4zm14 0a1 1 0 00-1-1h-4a1 1 0 100 2h3v3a1 1 0 102 0V4zM4 17a1 1 0 001 1h4a1 1 0 100-2H5v-3a1 1 0 10-2 0v4zm12 0a1 1 0 001-1v-4a1 1 0 10-2 0v3h-3a1 1 0 100 2h4z" clip-rule="evenodd" /></svg></button>
                <div class="border-l h-6 border-gray-600 mx-1 sm:mx-2"></div>
                <button id="speech-btn" class="p-2 rounded-full hover:bg-gray-700" title="استماع"><svg id="speech-play-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg><svg id="speech-pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                <button id="toc-btn" class="p-2 rounded-full hover:bg-gray-700" title="الفهرس"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 5h10v10H5V5z" /><path d="M7 7h6v2H7V7zm0 4h6v2H7v-2z" /></svg></button>
                <button id="bookmark-page-btn" class="p-2 rounded-full hover:bg-gray-700" title="حفظ علامة مرجعية للصفحة"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg></button>
            </div>
        </div>
        <!-- Reader Main Container -->
        <div id="reader-container" class="flex-grow flex overflow-hidden">
            <div id="reader-content-primary" class="reader-content-area w-full h-full overflow-y-auto p-4 sm:p-8 book-content theme-dark"></div>
            <div id="reader-content-secondary" class="reader-content-area w-1/2 h-full overflow-y-auto p-4 sm:p-8 book-content theme-dark border-r-2 border-gray-600 hidden"></div>
        </div>
        <!-- Reader Bottom Toolbar -->
        <div class="flex justify-between items-center p-2 border-t border-gray-700 flex-shrink-0">
            <button id="prev-page-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">السابق</button>
            <div class="flex items-center gap-2 text-gray-400 text-xs sm:text-sm">
                <span id="volume-title-footer" class="hidden sm:inline"></span>
                <span>صفحة</span>
                <input type="number" id="page-jump-input" min="1">
                <span id="total-pages-footer"></span>
            </div>
            <button id="next-page-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">التالي</button>
        </div>
    </div>

    <!-- Modals and Overlays -->
    <div id="text-selection-tooltip">
        <button id="highlight-btn" class="tooltip-btn" title="حفظ المقطع المظلل">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
        </button>
    </div>
    <div id="bookmark-note-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[60] hidden flex items-center justify-center p-4"></div>
    <div id="volumes-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4"></div>
    <div id="toc-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[60] hidden flex items-center justify-center p-4"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[70] hidden items-center justify-center"><div class="loader"></div></div>
    
    <!-- Bookmarks Modal -->
    <div id="bookmarks-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full max-w-2xl rounded-lg shadow-xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white">المحفوظات</h2>
                <button class="close-modal-btn p-2 rounded-full hover:bg-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div class="flex border-b border-gray-700">
                <button class="flex-1 p-3 text-center font-semibold bookmark-tab-btn active" data-tab="saved-books-tab">الكتب المحفوظة</button>
                <button class="flex-1 p-3 text-center font-semibold bookmark-tab-btn" data-tab="page-notes-tab">العلامات المرجعية</button>
            </div>
            <div class="p-4 overflow-y-auto">
                <div id="saved-books-tab" class="bookmark-tab-content space-y-3"></div>
                <div id="page-notes-tab" class="bookmark-tab-content hidden space-y-3"></div>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- UI Elements ---
        const mainView = document.getElementById('main-view');
        const readerView = document.getElementById('reader-view');
        const loadingOverlay = document.getElementById('loading-overlay');
        const booksContainerWrapper = document.getElementById('books-container-wrapper');
        const booksContainer = document.getElementById('books-container');
        const noResults = document.getElementById('no-results');
        const sortSelect = document.getElementById('sort-select');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchContentCheckbox = document.getElementById('search-content-checkbox');
        const indexingStatus = document.getElementById('indexing-status');
        const searchResultsView = document.getElementById('search-results-view');
        const gridViewBtn = document.getElementById('grid-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const showBookmarksBtn = document.getElementById('show-bookmarks-btn');
        
        // --- App State ---
        let allBooks = [];
        let searchableContent = [];
        let isIndexBuilt = false;
        let currentBookId = null;
        let currentVolumeIndex = 0;
        let currentFontSize = 18;
        let bookPages = [];
        let currentPageIndex = 0;
        let currentView = 'grid';

        // --- Speech Synthesis State ---
        let utterance = null;
        let isSpeaking = false;
        let arabicVoice = null;
        
        // --- Data Fetching ---
        const fetchMasterList = () => fetch('./data/books.json')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .catch(err => { 
                console.error("Error fetching master list:", err); 
                return [];
            });

        const fetchBookDetails = (bookId) => fetch(`./data/book_${bookId}.json`)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .catch(err => { 
                console.error(`Error fetching book ${bookId}:`, err); 
                return null; 
            });


        // --- Utility Functions ---
        const showLoader = (show) => {
            if (loadingOverlay) loadingOverlay.style.display = show ? 'flex' : 'none';
        };

        // --- Local Storage Management ---
        const getBookmarks = () => JSON.parse(localStorage.getItem('sawarim_bookmarks_v3')) || { savedBooks: [], pageProgress: {}, pageNotes: [] };
        const saveBookmarks = (bookmarks) => localStorage.setItem('sawarim_bookmarks_v3', JSON.stringify(bookmarks));
        
        // --- Speech Synthesis Functions ---
        function loadAndFindArabicVoice() {
            if (!('speechSynthesis' in window)) return;
            const setVoice = () => {
                const voices = speechSynthesis.getVoices();
                arabicVoice = voices.find(voice => voice.lang.startsWith('ar'));
            };
            setVoice();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setVoice;
            }
        }

        function stopSpeech() {
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            isSpeaking = false;
            updateSpeechButton();
        }

        function updateSpeechButton() {
            const playIcon = readerView.querySelector('#speech-play-icon');
            const pauseIcon = readerView.querySelector('#speech-pause-icon');
            if(!playIcon || !pauseIcon) return;
            playIcon.classList.toggle('hidden', isSpeaking);
            pauseIcon.classList.toggle('hidden', !isSpeaking);
        }

        // --- Reader Core Functions ---
        function closeReader() {
            stopSpeech();
            readerView.classList.add('hidden');
            mainView.classList.remove('hidden');
            document.body.style.overflow = 'auto';
            history.pushState("", document.title, window.location.pathname + window.location.search);
        }

        function openReader(bookInfo, volumes, volumeIndex, pageNumber = null) {
            mainView.classList.add('hidden');
            readerView.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            currentBookId = bookInfo.id;
            currentVolumeIndex = volumeIndex;
            const volume = volumes[currentVolumeIndex];
            bookPages = volume.content;

            const readerBookTitle = readerView.querySelector('#reader-book-title');
            const volumeTitleFooter = readerView.querySelector('#volume-title-footer');
            const readerContent = readerView.querySelector('#reader-content-primary');

            readerBookTitle.textContent = bookInfo.title;
            volumeTitleFooter.textContent = volume.volumeTitle;
            readerContent.style.fontSize = `${currentFontSize}px`;
            
            const bookmarks = getBookmarks();
            const bookmarkKey = `${currentBookId}-${currentVolumeIndex}`;
            let targetPageNum = pageNumber ? parseInt(pageNumber, 10) : (bookmarks.pageProgress[bookmarkKey] || bookPages[0]?.pageNumber || 1);
            
            currentPageIndex = bookPages.findIndex(p => p.pageNumber == targetPageNum);
            if (currentPageIndex === -1) currentPageIndex = 0;
            
            displayCurrentPage();
            attachReaderEventListeners();
        }
        
        function attachReaderEventListeners() {
            readerView.querySelector('#close-reader-btn').onclick = closeReader;
            readerView.querySelector('#fullscreen-btn').onclick = toggleFullScreen;
            readerView.querySelector('#toc-btn').onclick = openToc;
            readerView.querySelector('#speech-btn').onclick = handleSpeech;
            readerView.querySelector('#next-page-btn').onclick = () => { if (currentPageIndex < bookPages.length - 1) { currentPageIndex++; displayCurrentPage(); } };
            readerView.querySelector('#prev-page-btn').onclick = () => { if (currentPageIndex > 0) { currentPageIndex--; displayCurrentPage(); } };
            readerView.querySelector('#increase-font').onclick = () => { if(currentFontSize < 32) { currentFontSize += 2; document.getElementById('reader-content-primary').style.fontSize = `${currentFontSize}px`; } };
            readerView.querySelector('#decrease-font').onclick = () => { if(currentFontSize > 12) { currentFontSize -= 2; document.getElementById('reader-content-primary').style.fontSize = `${currentFontSize}px`; } };
            readerView.querySelector('#bookmark-page-btn').onclick = () => showBookmarkNoteModal(bookPages[currentPageIndex]);

            readerView.querySelector('#page-jump-input').addEventListener('change', (e) => {
                const targetPage = parseInt(e.target.value, 10);
                const newIndex = bookPages.findIndex(p => p.pageNumber === targetPage);
                if (newIndex !== -1) {
                    currentPageIndex = newIndex;
                    displayCurrentPage();
                } else if (bookPages[currentPageIndex]) {
                    e.target.value = bookPages[currentPageIndex].pageNumber;
                }
            });

            readerView.querySelectorAll('.theme-btn').forEach(btn => {
                btn.onclick = () => {
                    const newTheme = btn.dataset.theme;
                    document.querySelectorAll('.reader-content-area').forEach(area => {
                         area.className = area.className.replace(/theme-\w+/g, '') + ` ${newTheme}`;
                    });
                }
            });
        }


        function displayCurrentPage() {
            stopSpeech();
            if (!bookPages || bookPages.length === 0) return;

            const readerContent = readerView.querySelector('#reader-content-primary');
            const pageJumpInput = readerView.querySelector('#page-jump-input');
            const totalPagesFooter = readerView.querySelector('#total-pages-footer');
            const prevPageBtn = readerView.querySelector('#prev-page-btn');
            const nextPageBtn = readerView.querySelector('#next-page-btn');

            const currentPageData = bookPages[currentPageIndex];
            if (!currentPageData) return;

            readerContent.innerHTML = `<h4 class="text-lg text-yellow-400 mb-4 font-semibold">${currentPageData.chapter || ''}</h4><p>${currentPageData.text.replace(/\n/g, '<br>')}</p>`;
            readerContent.scrollTop = 0;
            pageJumpInput.value = currentPageData.pageNumber;
            const lastPage = bookPages.length > 0 ? bookPages[bookPages.length - 1].pageNumber : 0;
            totalPagesFooter.textContent = `من ${lastPage}`;
            pageJumpInput.max = lastPage;
            
            prevPageBtn.disabled = currentPageIndex === 0;
            prevPageBtn.classList.toggle('disabled-btn', currentPageIndex === 0);
            nextPageBtn.disabled = currentPageIndex === bookPages.length - 1;
            nextPageBtn.classList.toggle('disabled-btn', currentPageIndex === bookPages.length - 1);
            
            const hash = `#/book/${currentBookId}/volume/${currentVolumeIndex}/page/${currentPageData.pageNumber}`;
            history.replaceState(null, '', hash);
            
            let bookmarks = getBookmarks();
            const bookmarkKey = `${currentBookId}-${currentVolumeIndex}`;
            bookmarks.pageProgress[bookmarkKey] = currentPageData.pageNumber;
            saveBookmarks(bookmarks);
        }

        function handleSpeech() {
            if (!('speechSynthesis' in window)) {
                alert('عذراً، متصفحك لا يدعم ميزة الاستماع الصوتي.');
                return;
            }
            if (isSpeaking) {
                speechSynthesis.pause();
                isSpeaking = false;
            } else {
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                } else {
                    if (!arabicVoice) {
                        alert('عذراً، لم يتم العثور على صوت عربي مثبت على جهازك أو متصفحك.');
                        return;
                    }
                    const textToSpeak = readerView.querySelector('#reader-content-primary').innerText;
                    utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.voice = arabicVoice;
                    utterance.lang = arabicVoice.lang;
                    utterance.rate = 0.9;
                    utterance.onend = () => { isSpeaking = false; updateSpeechButton(); };
                    utterance.onerror = (event) => { console.error('SpeechSynthesisUtterance.onerror', event); isSpeaking = false; updateSpeechButton(); };
                    speechSynthesis.speak(utterance);
                }
                isSpeaking = true;
            }
            updateSpeechButton();
        }

        function toggleFullScreen() {
            const elem = document.getElementById('reader-view');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => alert(`خطأ في تفعيل وضع ملء الشاشة: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }
        
        // --- Main View Functions ---
        function sortAndRender(booksToRender = allBooks) {
            const sortValue = sortSelect.value;
            let sortedBooks = [...booksToRender];
            if (sortValue === 'newest') sortedBooks.reverse();
            else if (sortValue === 'alpha-asc') sortedBooks.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
            else if (sortValue === 'alpha-desc') sortedBooks.sort((a, b) => b.title.localeCompare(a.title, 'ar'));
            renderBooks(sortedBooks);
        }

        function toggleSaveBook(bookId) {
            let bookmarks = getBookmarks();
            const index = bookmarks.savedBooks.indexOf(bookId);

                bookmarks.savedBooks.splice(index, 1);

        async function handleBookClick(bookId, volumeIndex = null, pageNumber = null) {
            const bookInfo = allBooks.find(b => b.id == bookId);
            if (!bookInfo) return;
            
            showLoader(true);
            const bookDetails = await fetchBookDetails(bookId);
            showLoader(false);

            if (!bookDetails || !bookDetails.volumes) {
                alert('عذراً، لم يتم العثور على محتوى هذا الكتاب.');
                return;
            }

                openVolumeSelector(bookInfo, bookDetails.volumes);
            } else {
                openReader(bookInfo, bookDetails.volumes, volumeIndex || 0, pageNumber);

        // --- Search Functions ---
        function handleSimpleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsView.classList.add('hidden');
            booksContainerWrapper.classList.remove('hidden');
            const filteredBooks = allBooks.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            sortAndRender(filteredBooks);
        }

        function handleAdvancedSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert("الرجاء إدخال نص للبحث.");
                return;
            }
            if (!isIndexBuilt) {
                alert("الفهرسة لا تزال قيد التقدم. الرجاء الانتظار لحظة ثم المحاولة مرة أخرى.");
                return;
            }

            showLoader(true);
            
            setTimeout(() => {
                const results = [];
                
                const queryParts = query.split(/\s+/);
                const escapedParts = queryParts.map(part => part.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'));
                const flexibleQuery = escapedParts.join('\\s+');
                const regex = new RegExp(flexibleQuery, 'gi');

                searchableContent.forEach(item => {
                    let match;
                    while ((match = regex.exec(item.text)) !== null) {
                        const snippet = createSnippet(item.text, match.index, match[0].length);
                        results.push({ ...item, snippet });
                    }
                });

                displayAdvancedSearchResults(results, query);
                showLoader(false);
            }, 50);
        }
        
        function createSnippet(text, index, matchLength, contextLength = 50) {
            const start = Math.max(0, index - contextLength);
            const end = Math.min(text.length, index + matchLength + contextLength);
            let snippet = text.substring(start, end);
            
            const matchedText = text.substring(index, index + matchLength);
            
            if (start > 0) snippet = "..." + snippet;
            if (end < text.length) snippet = snippet + "...";

            const highlightedSnippet = snippet.replace(matchedText, `<mark>${matchedText}</mark>`);

            return highlightedSnippet;
        }

        function displayAdvancedSearchResults(results, query) {
            booksContainerWrapper.classList.add('hidden');
            searchResultsView.classList.remove('hidden');
            searchResultsView.innerHTML = '';

            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-4';
            header.innerHTML = `
                <h2 class="text-xl font-bold text-white">نتائج البحث عن: "${query}" (${results.length} نتيجة)</h2>
                <button id="back-to-library-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">العودة للمكتبة</button>
            `;
            searchResultsView.appendChild(header);

            document.getElementById('back-to-library-btn').onclick = () => {
                searchResultsView.classList.add('hidden');
                booksContainerWrapper.classList.remove('hidden');
                searchInput.value = '';
                sortAndRender();
            };

            if (results.length === 0) {
                searchResultsView.innerHTML += '<p class="text-gray-400 text-center">لم يتم العثور على نتائج في محتوى الكتب.</p>';
                return;
            }

            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'space-y-4';
            results.forEach(res => {
                const resultEl = document.createElement('div');
                resultEl.className = 'bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors';
                resultEl.innerHTML = `
                    <h3 class="font-bold text-yellow-400">${res.bookTitle}</h3>
                    <p class="text-sm text-gray-400 mb-2">${res.volumeTitle} - صفحة ${res.pageNumber}</p>
                    <p class="text-gray-300">${res.snippet}</p>
                `;
                resultEl.onclick = () => handleBookClick(res.bookId, res.volumeIndex, res.pageNumber);
                resultsContainer.appendChild(resultEl);
            });
            searchResultsView.appendChild(resultsContainer);
        }


        // --- Bookmarking Functions ---
        function showBookmarkNoteModal(pageData) {
            if (!pageData) return;
            const modalContainer = document.getElementById('bookmark-note-modal');
            modalContainer.innerHTML = `
                <div class="bg-gray-800 w-full max-w-md rounded-lg shadow-xl flex flex-col">
                    <div class="p-4 border-b border-gray-700">
                        <h2 class="text-xl font-bold text-white">إضافة ملاحظة للعلامة المرجعية</h2>
                        <p class="text-sm text-gray-400">صفحة ${pageData.pageNumber} - ${pageData.chapter || 'بلا عنوان'}</p>
                    </div>
                    <div class="p-4">
                        <textarea id="bookmark-note-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white" rows="4" placeholder="اكتب ملاحظتك هنا..."></textarea>
                    </div>
                    <div class="flex justify-end p-4 border-t border-gray-700 space-x-2 space-x-reverse">
                        <button id="cancel-bookmark-note" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">إلغاء</button>
                        <button id="save-bookmark-note" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">حفظ</button>
                    </div>
                </div>
            `;
            modalContainer.style.display = 'flex';

            document.getElementById('save-bookmark-note').onclick = () => {
                const note = document.getElementById('bookmark-note-input').value;
                let bookmarks = getBookmarks();
                bookmarks.pageNotes.push({
                    id: Date.now(),
                    bookId: currentBookId,
                    volumeIndex: currentVolumeIndex,
                    pageNumber: pageData.pageNumber,
                    chapter: pageData.chapter,
                    note: note,
                    date: new Date().toISOString()
                });
                saveBookmarks(bookmarks);
                modalContainer.style.display = 'none';
                alert('تم حفظ العلامة المرجعية بنجاح!');
            };

            document.getElementById('cancel-bookmark-note').onclick = () => {
                modalContainer.style.display = 'none';
            };
        }

        function showBookmarksModal() {
            const modal = document.getElementById('bookmarks-modal');
            modal.style.display = 'flex';

            const renderSavedBooks = () => {
                const bookmarks = getBookmarks();
                const container = document.getElementById('saved-books-tab');
                container.innerHTML = '';
                if (bookmarks.savedBooks.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 text-center">لم تقم بحفظ أي كتب بعد.</p>';
                    return;
                }
                bookmarks.savedBooks.forEach(bookId => {
                    const book = allBooks.find(b => b.id === bookId);
                    if (book) {
                        const elem = document.createElement('div');
                        elem.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-600';
                        elem.innerHTML = `
                            <div>
                                <h4 class="font-bold text-white">${book.title}</h4>
                                <p class="text-sm text-gray-400">${book.author}</p>
                            </div>
                            <button class="text-red-500 hover:text-red-400 remove-saved-book-btn" data-id="${bookId}">إزالة</button>
                        `;
                        elem.onclick = (e) => {
                            if (!e.target.closest('.remove-saved-book-btn')) {
                                modal.style.display = 'none';
                                handleBookClick(bookId);
                            }
                        };
                        container.appendChild(elem);
                    }
                });
                 container.querySelectorAll('.remove-saved-book-btn').forEach(btn => {
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        let bookmarks = getBookmarks();
                        bookmarks.savedBooks = bookmarks.savedBooks.filter(id => id != btn.dataset.id);
                        saveBookmarks(bookmarks);
                        renderSavedBooks();
                        sortAndRender(); // Update main view
                    };
                });
            };

            const renderPageNotes = () => {
                const bookmarks = getBookmarks();
                const container = document.getElementById('page-notes-tab');
                container.innerHTML = '';
                if (bookmarks.pageNotes.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 text-center">لم تقم بحفظ أي علامات مرجعية للصفحات بعد.</p>';
                    return;
                }
                bookmarks.pageNotes.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(note => {
                    const book = allBooks.find(b => b.id === note.bookId);
                    if (book) {
                         const elem = document.createElement('div');
                        elem.className = 'bg-gray-700 p-3 rounded-lg cursor-pointer hover:bg-gray-600';
                        elem.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-bold text-white">${book.title}</h4>
                                    <p class="text-sm text-yellow-400">صفحة ${note.pageNumber} - ${note.chapter || ''}</p>
                                    <p class="text-gray-300 mt-2 whitespace-pre-wrap">${note.note || '<i>لا توجد ملاحظة</i>'}</p>
                                </div>
                                <button class="text-red-500 hover:text-red-400 remove-page-note-btn flex-shrink-0 ml-4" data-id="${note.id}">إزالة</button>
                            </div>
                        `;
                        elem.onclick = (e) => {
                             if (!e.target.closest('.remove-page-note-btn')) {
                                modal.style.display = 'none';
                                handleBookClick(note.bookId, note.volumeIndex, note.pageNumber);
                            }
                        };
                        container.appendChild(elem);
                    }
                });

                container.querySelectorAll('.remove-page-note-btn').forEach(btn => {
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        let bookmarks = getBookmarks();
                        bookmarks.pageNotes = bookmarks.pageNotes.filter(p => p.id != btn.dataset.id);
                        saveBookmarks(bookmarks);
                        renderPageNotes();
                    };
                });
            };

            renderSavedBooks();
            renderPageNotes();

            modal.querySelector('.close-modal-btn').onclick = () => modal.style.display = 'none';
            modal.querySelectorAll('.bookmark-tab-btn').forEach(btn => {
                btn.onclick = () => {
                    modal.querySelector('.bookmark-tab-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    modal.querySelector('.bookmark-tab-content:not(.hidden)').classList.add('hidden');
                    document.getElementById(btn.dataset.tab).classList.remove('hidden');
                };
            });
        }

        // --- App Initialization ---
        async function buildSearchIndex() {
            indexingStatus.classList.remove('hidden');
            const detailPromises = allBooks.map(book => fetchBookDetails(book.id));
            const allDetails = await Promise.all(detailPromises);

            let tempIndex = [];
            allDetails.forEach((detail, bookIndex) => {
                if (detail && detail.volumes) {
                    const bookInfo = allBooks[bookIndex];
                    detail.volumes.forEach((volume, volIdx) => {
                        if (volume.content) {
                            volume.content.forEach(page => {
                                tempIndex.push({
                                    bookId: bookInfo.id,
                                    bookTitle: bookInfo.title,
                                    author: bookInfo.author,
                                    volumeIndex: volIdx,
                                    volumeTitle: volume.volumeTitle,
                                    pageNumber: page.pageNumber,
                                    chapter: page.chapter,
                                    text: page.text
                                });
                            });
                        }
                    });
                }
            });
            searchableContent = tempIndex;
            isIndexBuilt = true;
            indexingStatus.classList.add('hidden');
            console.log(`Search index built with ${searchableContent.length} pages.`);
        }

        async function handleUrlHash() {
            const hash = window.location.hash;
            if (!hash.startsWith('#/book/')) return;

            const parts = hash.split('/');
            if (parts.length < 7) return;

            const bookId = parts[2];
            const volumeIndex = parts[4];
            const pageNumber = parts[6];

            if (bookId && volumeIndex !== undefined && pageNumber) {
                if (allBooks.length === 0) {
                    allBooks = await fetchMasterList();
                }
                handleBookClick(bookId, volumeIndex, pageNumber);
            }
        }

        async function initializeApp() {
            showLoader(true);
            allBooks = await fetchMasterList();
            showLoader(false);
            
            if (allBooks.length === 0) {
                booksContainer.innerHTML = '<p class="text-center text-red-400">فشل تحميل قائمة الكتب. يرجى التأكد من تشغيل التطبيق عبر خادم ويب محلي والتحقق من المسارات في الكود.</p>';
                return;
            }
            
            loadAndFindArabicVoice();
            
            if (!window.location.hash.startsWith('#/book/')) {
                sortAndRender();
            }
            
            await handleUrlHash();
            buildSearchIndex(); // Start indexing in the background

            // Event Listeners
            searchBtn.addEventListener('click', () => {
                if (searchContentCheckbox.checked) {
                    handleAdvancedSearch();
                } else {
                    handleSimpleSearch();
                }
            });
            searchInput.addEventListener('input', () => {
                searchInput.style.height = 'auto';
                searchInput.style.height = (searchInput.scrollHeight) + 'px';
            });
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    searchBtn.click();
                }
            });
            searchInput.addEventListener('keyup', (e) => {
                if (!searchContentCheckbox.checked && searchInput.value.trim() === '') {
                    handleSimpleSearch();
                }
            });
            sortSelect.addEventListener('change', () => sortAndRender());
            showBookmarksBtn.addEventListener('click', showBookmarksModal);
            gridViewBtn.addEventListener('click', () => {
                currentView = 'grid';
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                sortAndRender();
            });
            listViewBtn.addEventListener('click', () => {
                currentView = 'list';
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                sortAndRender();
            });
        }

        initializeApp();
    });
